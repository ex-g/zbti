<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBTI</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/qna.css">
    <script src="https://kit.fontawesome.com/77dc09b73f.js" crossorigin="anonymous"></script>
    <script src="js/time.js"></script>
    <script src="js/share.js"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js" integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka" crossorigin="anonymous"></script>
    <style>
        .fa-link, .fa-b, .fa-share {
            width: 50px;
            height: 50px;
            background-color: orange;
            margin: 0px 20px;
            line-height: 50px;
            border-radius: 50px;
            color: rgb(254, 254, 221);
            font-size: 20px;
        }

        .fa-link:active, .fa-b:active, .fa-share:active {
            color: orange;
            background-color: rgb(254, 254, 221);
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header1 -->
        <header id="first-header">
            <div id="title">HAPPY BUDDY DAY !</div>
            <i class="fa-solid fa-wifi"></i>
            <!-- 시계 -->
            <div class="time">
                <span class="hour">00</span> : <span class="min">00</span>
                 <!-- : <span class="sec">00</span>  -->
                 <span class="diff">pm</span>
            </div>
            <span>&nbsp</span>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-battery-full"></i>
        </header>

        <section id="intro">
            <h3>여행 성향 테스트</h3>
            <div class="moving">
                <img src="./img/result/0.jpg">
                <img src="./img/result/1.jpg">
                <img src="./img/result/2.jpg">
                <img src="./img/result/3.jpg">
                <img src="./img/result/4.jpg">
                <img src="./img/result/5.jpg">
                <img src="./img/result/6.jpg">
                <img src="./img/result/7.jpg">
            </div>
            <div class="moving2">
                <img src="./img/result/8.jpg">
                <img src="./img/result/9.jpg">
                <img src="./img/result/10.jpg">
                <img src="./img/result/11.jpg">
                <img src="./img/result/12.jpg">
                <img src="./img/result/13.jpg">
                <img src="./img/result/14.jpg">
                <img src="./img/result/15.jpg">
            </div>
            <button type="button" onclick="js:begin()">나의 여행 성향 알아보기💛</button>
        </section>
    
        <section id="qna">
            <div class="status">
                <div class="statusBar">
                </div>
            </div>
    
            <div class="qBox"></div>
            <div class="answerBox">
                <div class=answer>
                </div>
                <div class="answer">
                </div>
            </div>
            <fieldset class="infoBox">
                <legend>BUDDY info</legend>
                <div class="info"></div>
            </fieldset>
        </section>
    
        <section id="result">
            <h4>여행 성향 테스트 결과</h4>
            <div class="resultNickname"></div>
            <div class="resultName"></div>
            <div class="resultImg">
                <img id="resultImg" src="">
            </div>
            <div class="resultDesc"></div>
            <fieldset class="tips">
                <legend>Tips</legend>
                <ol><div class="resultTip1 tip"></div></ol>
                <hr>
                <ol><div class="resultTip2 tip"></div></ol>
            </fieldset>
            <fieldset class="spots">
                <legend>Best Spots</legend>
                <div class="resultSpot1 spot"></div>
                <hr>
                <div class="resultSpot2 spot"></div>
                <hr>
                <div class="resultSpot3 spot"></div>
            </fieldset>
            <div class="buttons">
                <i class="fa-solid fa-link" onclick="js:copy()"></i>
                <i class="fa-solid fa-share" id="testButton"></i>
                <a href="https://forms.gle/eYWkSki7gHJZqH5s8"><i class="fa-solid fa-b"></i></a>
            </div>
        </section>
        <script>
            document.getElementById('testButton').addEventListener('click', async () => {
                try {
                    // 서버에서 API 키 가져오기
                    const response = await fetch('https://troubled-kacy-hufs-a6f0bb50.koyeb.app/get-kakao-key');
                    const data = await response.json();
                    console.log('Kakao API Key from server:', data.apiKey);
        
                    // Kakao SDK 초기화 (API Key가 준비되었을 때)
                    if (data.apiKey) {
                        Kakao.init(data.apiKey);  // Kakao.init 호출
                        console.log('Kakao SDK initialized');
        
                        // SDK가 정상적으로 초기화되었으면 버튼 생성
                        if (Kakao.isInitialized()) {
                            setShare(); // Kakao 공유 버튼 실행 함수 호출
                        } else {
                            alert('Kakao SDK 초기화 실패');
                        }
                    } else {
                        alert('API Key를 가져오지 못했습니다.');
                    }
                } catch (error) {
                    console.error('Error fetching API key:', error);
                    alert('API Key 가져오기 실패');
                }
            });
        </script>
        <script src="js/data.js"></script>
        <script src="js/start.js"></script>
    </div>
</body>
</html>
